<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SavePals Friends</title>
    <link rel="stylesheet" href="./assets/css/general.css" />
    <link rel="stylesheet" href="./assets/css/profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
    />
  </head>
  <body class="root">
    <!-- Dynamic Navigation component -->
    <nav id="navbar-placeholder"></nav>

    <main class="page-body">
      <section class="profile">
        <div class="profile-header">
          <img
            src="profile-picture.jpg"
            alt="Profile Picture"
            class="profile-picture"
          />
          <h1 class="profile-name">Abudu Benedict</h1>
          <p class="profile-bio">Web Developer | Tech Enthusiast | Blogger</p>
        </div>

        <!-- Profile Details -->
        <form class="profile-details">
          <!-- Personal Info -->
          <div class="personal-info">
            <h2>Personal Information</h2>

            <div class="form-group">
              <label for="location">Location:</label>
              <input
                type="text"
                name="location"
                id="location"
                value="Lagos State, Nigeria"
              />
              <button class="edit-btn">edit</button>
            </div>
           
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" name="age" id="age" value="20" />
              <button class="edit-btn">edit</button>
            </div>

            <div class="form-group">
              <label for="profession">Profession:</label>
              <input type="text" name="profession" id="profession" value="Web Developer" />
              <button class="edit-btn">edit</button>
            </div>
          </div>

          <!-- Contact Info -->
          <div class="contact-info">
            <h2>Contact Information</h2>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" value="aben@example.com" />
              <button class="edit-btn">edit</button>
            </div>

            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" name="phone" id="phone" value="+234 907647467" />
              <button class="edit-btn">edit</button>
            </div>
          </div>

          <!-- Social Media Links -->
          <div class="social-media">
            <h2>Social Media</h2>
            <a href="" target="_blank">Twitter</a>
            <a href="" target="_blank">LinkedIn</a>
            <a href="" target="_blank">GitHub</a>
          </div>
        </form>
      </section>
    </main>

    <!-- Dynamic Navigation Script -->
    <script src="assets/scripts/navbar.js"></script>
  </body>
</html>
